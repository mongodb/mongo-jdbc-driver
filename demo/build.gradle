plugins {
    id 'application'
}

application {
    mainClassName = 'com.mongodb.jdbc.demo.Main'
}

dependencies {
    runtimeOnly files(project(':').tasks.shadowJar)

    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    compile rootProject
}

tasks.named('shadowJar') {
    dependsOn ':shadowJar'
}

test {
    exclude 'com/mongodb/jdbc/utils/**'
}